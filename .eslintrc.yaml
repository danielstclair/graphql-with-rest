---
  extends:
    - eslint:recommended
    - prettier
  plugins:
    - prettier
  parser: babel-eslint
  env:
    es6: true
    node: true
    browser: true
    jest: true
  globals:
    mount: true
    shallow: true
    enableDeepSnapshots: true
    ruleHelpers: true
  rules:
    prettier/prettier: error
    no-console: 1

