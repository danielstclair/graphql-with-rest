interface BaseType {
  id: ID!
  name: String!
}

type Instrument implements BaseType {
  id: ID!
  name: String!
}

input IdNameSearch {
  id: ID
  name: String
}

type Query {
  bands(input: IdNameSearch): [Band]
  artists(input: IdNameSearch): [Artist]
  albums: [Album]
}
